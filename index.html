<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PhoneShop</title>
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>

<body>
    <section class="mb-5 ">

        <!-- search field and button -->
        <div class="text-center pt-3 bg-warning pb-2 bg-opacity-75 ">
            <h1>Welcome To Phone Hunter</h1>
            <div class="d-flex justify-content-center gap-2 mt-4">
                <input id="inputField" class="form-control w-25" type="text" placeholder="search your phone">
                <button id="searchButton" class="btn btn-primary px-3">Search</button>
            </div>

        </div>

        <!-- Phone display as card -->
        <div class="container mt-3 ">
            <div class="row row-cols-1 row-cols-md-3 g-4" id="card-container">

            </div>
        </div>

        <!-- show all button -->
        <div id="showAll" class="text-center mt-3 d-none">
            <button onclick="showAll()" class="btn btn-success px-4 py-3 fw-bold ">Show All</button>
        </div>

        <!-- Data loading spinner notification -->
        <div id="toggleSpinner" class="d-flex justify-content-center align-items-center" style="height: 500px;">
            <div class="spinner-border" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>

        <!-- No phone found notification -->
        <div id="noPhoneNotification" class="d-flex justify-content-center align-items-center" style="height: 500px;">
            <h1 class="text-warning fw-semibold text-center mt-5">No phone found!!!</h1>
        </div>

    </section>

    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <!-- my js -->
    <script src="js/phone.js"></script>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 id="modal-title" class="modal-title" id="exampleModalLabel">Modal title</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div id="modal-body" class="modal-body">
                   
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
